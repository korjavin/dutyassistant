<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Bot</title>
    <!-- The compiled Tailwind CSS will be linked here -->
    <link href="/dist/output.css?v=BUILD_TIME" rel="stylesheet">
    <!-- Vanilla Calendar Pro CSS -->
    <link href="/vendor/vanilla-calendar/vanilla-calendar.min.css?v=BUILD_TIME" rel="stylesheet">
    <style>
        /* Make calendar popups always visible */
        .vanilla-calendar-day__popup {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            position: relative !important;
            transform: none !important;
            margin-top: 0;
            padding: 0;
        }
        .vanilla-calendar-day__popup > div {
            margin: 0 !important;
            padding: 1px 2px !important;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Roster Bot Schedule</h1>

        <!-- The calendar component will be rendered here by JavaScript -->
        <div id="calendar-container" class="mt-4">
            <p>Loading calendar...</p>
        </div>

        <!-- Legend for assignment types -->
        <div class="mt-4 p-4 bg-white rounded-lg shadow">
            <h3 class="font-bold mb-2">Legend:</h3>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-100 border border-green-300 rounded mr-2"></div>
                    <span class="text-sm">Volunteered</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-blue-100 border border-blue-300 rounded mr-2"></div>
                    <span class="text-sm">Admin Assigned</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-gray-200 border border-gray-300 rounded mr-2"></div>
                    <span class="text-sm text-gray-500 italic">Prognosis (Round-Robin)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- The main JavaScript entry point -->
    <script src="/js/main.js?v=BUILD_TIME" type="module"></script>
</body>
</html>
